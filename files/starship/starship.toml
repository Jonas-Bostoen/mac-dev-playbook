[nodejs]
format = "[$symbol($version )]($style)"

[fill]
symbol = " "

[hostname]
style="bold #a592d0"

[username]
style_user="bold #a592d0"

[battery]
full_symbol = "ğŸ”‹ "
charging_symbol = "âš¡ï¸ "

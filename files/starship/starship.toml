[[battery.display]]
threshold = 25
style = "bold #d77578"

[[battery.display]]
threshold = 100
style = "bold green"

[directory]
style = "#d77578"
read_only = " "
truncation_length = 4
truncate_to_repo = false

[character]
success_symbol = "[â¯](#57e762)"
error_symbol = "[â¯](#d77578)"
vicmd_symbol = "[â®](#57e762)"

[git_branch]
